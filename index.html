<!DOCTYPE html>
<html>
  <head>

    <title>Mondrian's Nightmare</title>

    <script src="lib/util.js"></script>
    <script src="lib/movingObject.js"></script>
    <script src="lib/asteroid.js"></script>
    <script src="lib/game.js"></script>
    <script src="lib/gameView.js"></script>
    <script src="lib/ship.js"></script>
    <script src="lib/keymaster.js"></script>
    <script src="lib/bullet.js"></script>
    <script src="jquery-2.1.1.js"></script>

    <link rel="stylesheet" type="text/css" href="application.css">
    <link href='http://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>

    <link rel="shortcut icon" href="mn-icon.ico" type="image/x-icon">
    <link rel="icon" href="mn-icon.ico" type="image/x-icon">

  </head>
  <body>

    <div id="game-title" class="game-header">
      <span>Mondrian's Nightmare</span>
    </div>

    <div id="game-instructions" class="game-header group">
      <span class="group">press arrow keys to navigate</span>
      <span class="group">press spacebar to shoot</span>
    </div>

    <div id="game-info" class="game-header group">
      <span>Lives: </span>
      <span id="lives-counter"></span>
    </div>

    <canvas id="game-canvas"></canvas>

    <div id="game-over-modal">
      <div id="backdrop"></div>
      <div id="modal-content" class="group">
        <span id="game-over-info"></span>
        <button id="play-again">play again</button>
        <a href="http://en.wikipedia.org/wiki/Asteroids_%28video_game%29">about Asteroids</a> &bull;
        <a href="http://en.wikipedia.org/wiki/Piet_Mondrian">about Piet Mondrian</a> &bull;
        <a href="https://github.com/dcolucci/Mondrians-Nightmare">source</a>
      </div>
    </div>

    <script>
      var canvas = document.getElementById("game-canvas");
      canvas.height = window.innerHeight - 50;
      canvas.width = window.innerWidth - 50;

      var game = new Asteroids.Game(canvas.width, canvas.height);
      var gv = new Asteroids.GameView(game, canvas.getContext('2d'));
      gv.start();
    </script>

    <script>
      var playAgain = function (event) {
        event.preventDefault();
        location.reload();
      };

      $('#play-again').on('click', playAgain);
    </script>

  </body>
</html>
